<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container" style="border: 2px dashed purple">
		<br>
		<button type="button" class="btn btn-warning">
			Notificaciones <span class="badge bg-success">13</span>
		  </button>
		<br>
		<br>
	</div>

	<div class="container" style="border: 2px dashed orange">
		<br>
		<button type="button" class="btn-warning">
			Perfil <span class="badge bg-success">89</span>
		  </button>
		<br>
		<br>
	</div>

	<div class="container" style="border: 2px dashed yellowgreen;">
		<br>
		<span class="badge rounded-pill  bg-success position-relative">
			Exito
		</span>
		<span class="badge rounded-pill bg-secondary position-relative">
			Luz
		</span>
		<span class="badge rounded-pill bg-dark position-relative">
			Oscuro
		</span>
		  <br>
		  <br>
	</div>

	<div class="container" style="border: 2px dashed hotpink;">
		<br>
		<span class="badge bg-primary position-relative">
			Primario
		</span>
		<span class="badge bg-secondary position-relative">
			Secundario
		</span>
		<span class="badge bg-danger position-relative">
			Peligro
		</span>
		  <br>
		  <br>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
