<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-info">
		<br>
		<select class="form-select" multiple aria-label="multiple select example">
 		 	<option selected>Abrir menú de selección</option>
  			<option value="1">Uno</option>
  			<option value="2">Dos</option>
  			<option value="3">Tres</option>
		</select>
		<br>
	</div>

	<br>

	<div class="container bg-warning">
		<br>
		<ul class="list-group">
  			<li class="list-group-item bg-warning">
    			<input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
    			<label class="form-check-label stretched-link" for="firstCheckboxStretched">Casilla de verificación predeterminada</label>
  			</li>
  			<li class="list-group-item bg-warning">
    			<input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
    			<label class="form-check-label stretched-link" for="secondCheckboxStretched">Casilla de verificación seleccionada</label>
  			</li>
		</ul>
		<br>
	</div>

	<br>

	<div class="container bg-dark">
		<br>
		<ul class="list-group">
  			<li class="list-group-item ">
    			<input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
    			<label class="form-check-label" for="firstRadio">Radio predeterminado</label>
  			</li>
  			<li class="list-group-item ">
    			<input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
    			<label class="form-check-label" for="secondRadio">Radio marcada por defecto</label>
  			</li>
		</ul>
		<br>	
	</div>

	<br>

	<div class="container bg-success">
		<br>
		<div class="form-check form-switch bg-success">
  			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  			<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
		</div>
		<div class="form-check form-switch bg-success">
 			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
 			<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
		</div>
		<div class="form-check form-switch bg-success">
  			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
  			<label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
		</div>
		<div class="form-check form-switch bg-success">
 			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
  			<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
		</div>
		<br>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
