<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-secondary">
	<br>
	<form>
		<div class="mb-3">
    		<label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    		<div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
 		</div>

 		<div class="mb-3">
    		<label for="exampleInputPassword1" class="form-label">Contraseña</label>
    		<input type="password" class="form-control" id="exampleInputPassword1">
  		</div>

  		<div class="mb-3 form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Me echa un vistazo</label>
  		</div>
  		<button type="submit" class="btn btn-primary">Enviar</button>	
  		<hr>
	</form>
	</div>

	<br>

	<div class="container bg-warning">
	<form>
  		<fieldset disabled>
    		<legend>Ejemplo de conjunto de campo deshabilitado</legend>
    		<div class="mb-3">
      		<label for="disabledTextInput" class="form-label">Entrada inhabilitada</label>
      		<input type="text" id="disabledTextInput" class="form-control" placeholder="Entrada inhabilitada">
    		</div>

    		<div class="mb-3">
      				<label for="disabledSelect" class="form-label">Menú de selección desactivado</label>
      				<select id="disabledSelect" class="form-select">
       				 <option>Desabilitado select</option>
      				</select>
    		</div>

    		<div class="mb-3">
      		<div class="form-check">
        			<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        			<label class="form-check-label" for="disabledFieldsetCheck">
			          Can't check this
        			</label>
      		</div>
    		</div>
    		<button type="submit" class="btn btn-primary">Submit</button>
 		</fieldset>
 		<br>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
